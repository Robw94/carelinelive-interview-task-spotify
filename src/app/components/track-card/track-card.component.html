<mat-card>
    <mat-card-header>
        <img matCardAvatar [src]="track.album.image?.url" [alt]="track.album.name">
        <mat-card-title>{{ track.name }}</mat-card-title>
        <mat-card-subtitle>
            {{ track.artists[0] }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer class="d-flex justify-content-end" style="padding: 1;">
        <button class="btn btn-sm" mat-raised-button color="primary" [mdePopoverTriggerFor]="appPopover"
            mdePopoverTriggerOn="click" #popoverTrigger="mdePopoverTrigger">
            <i class="fa fa-info-circle"></i>
        </button>
    </mat-card-footer>
</mat-card>





<mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
    <mat-card style="max-width: 300px">
        <mat-card-content>
            <ul>
                <li>
                    Duration {{track?.features?.duration_ms}}
                </li>
                <li>
                    Danceability {{track?.features?.danceability}}
                </li>
                <li>
                    Loudness {{track?.features?.loudness}}
                </li>
                <li>
                    Temp {{track?.features?.tempo}}
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
</mde-popover>
