<mat-card>
    <mat-card-header>
        <img matCardAvatar [src]="track.album.image?.url" [alt]="track.album.name">
        <mat-card-title>{{ track.name }}</mat-card-title>
        <mat-card-subtitle>
            {{ track.artists[0] }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer class="d-flex justify-content-end" style="padding: 1;"><i class="fa fa-info-circle"></i>
    </mat-card-footer>
</mat-card>
